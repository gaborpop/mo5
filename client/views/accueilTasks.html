<template name="accueilTasks">
	
	
	
	<div class="container ">
			
		
		
		<div class="row dateClass well">
			<div class="col-md-4">
        <a href="/todos/{{daybefore}}" class="pull-right"> ---previous day</a>
			</div>
				<div class="col-md-4">
					<h3 class="text-center">Today : {{ today }}</h3>
			</div>
				<div class="col-md-4">
					<a href="/todos/{{dayafter}}" class="pull-left">next day---</a>
			</div>
		</div>
		
    
    
    <div class="progress progress-striped">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{advancement}}%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>
    
      <form role="form" class="todoForm">
        <div class="form-group">

          <input type="text" class="form-control taskClass input-lg" id="task1" placeholder="New Task">
        </div>
      </form>
    <div class="todoBlock">

        {{#each tasks}}
          {{ > itemTask }}
        {{/each}}
    
   
		</div>   
		
	</div>
</template>
